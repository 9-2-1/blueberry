<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" />
    <script src="/ms-clarity.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Hell - Blueberry 相关数字</title>
    <meta
      name="description"
      content="显示 Blueberry 相关的数字，任务进度，等等"
    />
    <link rel="stylesheet" href="index.css?t=20251015112038" />
  </head>
  <body>
    <h1>Number Hell</h1>
    <div id="options">
      <input type="checkbox" id="cfg_show_finished" />
      <label for="cfg_show_finished">显示已完成</label>
      <input type="checkbox" id="cfg_show_workload" />
      <label for="cfg_show_workload">显示工作量</label>
      <select id="cfg_time_range">
        <option value="0">全部</option>
        <option value="30">30日</option>
        <option value="15">15日</option>
        <option value="7">7日</option>
        <option value="3">3日</option>
        <option value="1">1日</option>
      </select>
      <select id="cfg_direction">
        <option value="fin">已完成</option>
        <option value="left">未完成</option>
        <option value="fin-all">已完成(包括总用时)</option>
      </select>
      <select id="cfg_display">
        <option value="abs">当前数量</option>
        <option value="ref">与参考线差距</option>
        <option value="3day">与3天安全线差距</option>
      </select>
    </div>
    <div id="numbers">
      <div id="tot"></div>
      <div id="tasks"></div>
    </div>
    <script src="oklab.js?t=20251015112822"></script>
    <script src="index.js?t=20251015112038"></script>
    <script src="svggraph.js?t=20251015112038"></script>
  </body>
</html>
